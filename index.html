<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>    
    <title>Story Plot Generator</title>
</head>
<body>
    <div class="container text-center mt-5">
        <div class="row">
            <div class="col">
                <img src="images/place_holder_writer.png" alt="Wise man with beard" class="img-fluid mx-auto d-block" style="max-width: 200px;"> <!-- Please replace 'image.jpg' with your image link -->
                <div class="speech-bubble d-inline-block text-left ml-2 p-3">
                    <p>"Give me a sentence for a story idea and I'll give you the plot"</p>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col">
                <input type="text" id="storyInput" class="form-control" placeholder="Type your sentence here..." />
            </div>
        </div>
    </div>
</body>
</html>
